<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <title>Beep Boop!</title>
</head>

<body>

  <div class="container">
    <!-- form -->
    <form id="form" class="form">
      <h2>Mr. Roboger's Neighborhood</h2>
      <p>Insert any number to get a substitution</p>
      <div class="inside-form">
        <label for="number">Number:</label>
        <input type="number" id="input" placeholder="Example: 13">
      </div>
      <button type="submit">Submit</button>
      <label for="error" id="error" class="hidden">Error: you can't submit without insert a number</label>
    </form>
    <!-- output -->
    <div id="display-div" class="inside-form hidden">
      <h3>Your Number Substitution Is:</h3>
      <p id="output" class="">temporary text</p>
      <!-- reverse -->
      <button type="submit" id="reverse">Let's Reverse It!</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
