<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="css/styles.css">
  <title>Beep Boop!</title>
</head>

<body>

  <div class="container">
    <!-- form -->
    <form id="form" class="form">
      <h2>Mr. Roboger's Neighborhood</h2>
      <p>Insert any number to get a substitution</p>
      <div class="inside-form">
        <label for="number">Number:</label>
        <input type="number" id="input" placeholder="For example: 13">
      </div>
      <button type="submit">Submit</button>
    </form>
    <!-- output -->
    <div class="inside-form hidden">
      <h3>your number substitution is:</h3>
      <p id="output" class="">temporary text</p>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>

</html>
